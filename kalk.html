			function insert(num, time, name, flag){
				let isArithmetic = false;
				var ile = num;
				if (num === '+' || num === '-' || num === '/' || num === '*') {
					isArithmetic = true;
				}
				let localTime = time;
				if (flag) {
					ile = 500;
					localTime = 5;
					if (!czydodalo) {
						ile = num;
						localTime = time;
						localName = name;
					}
					if (name){
					document.form.textviewName.value += " | " + name;
				}
					document.form.textviewPrice.value = document.form.textviewPrice.value + ile;
					document.form.textviewPrice.value += "+";
					if (isArithmetic) {
						document.form.textviewTime.value = document.form.textviewTime.value + num;
					} else {
						document.form.textviewTime.value = document.form.textviewTime.value + localTime;
						document.form.textviewTime.value += "+";
					}
					czydodalo = true;
				} else {
					document.form.textviewPrice.value = document.form.textviewPrice.value + ile;
					if (isArithmetic) {
						document.form.textviewTime.value = document.form.textviewTime.value + num;
					} else {
						document.form.textviewTime.value = document.form.textviewTime.value + localTime;
					}
				}
			}
				// addTD();
			function equal() {
				var expPrice = document.form.textviewPrice.value;
				var expTime = document.form.textviewTime.value;
				document.form.textviewPrice.value = eval(expPrice);
				document.form.textviewTime.value = eval(expTime);
			}
			function back() {
				const priceField = document.form.textviewPrice;
				const timeField = document.form.textviewTime;
				const priceValue = priceField.value;
				const timeValue = timeField.value;
				const newPriceValue = priceValue.slice(0, -1);
				const newTimeValue = timeValue.slice(0, -1);
				priceField.value = newPriceValue;
				timeField.value = newTimeValue;
			}
			function clean() {
				document.form.textviewPrice.value = "";
				document.form.textviewTime.value = "";
				document.form.textviewName.value = "";
				czydodalo = false;
			}
